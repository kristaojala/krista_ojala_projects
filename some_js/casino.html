<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="casinostyle.css">
    <script src="script.js" defer></script>
    <title>The Casino</title>
</head>
<body>
    <div class="center">
    <h1>THE CASINO</h1>
    <div class="blackjack">
        <h1>BLACKJACK</h1>
        <h3 id="cards"></h3>
        <div id="card-container" class="card-container"></div>
    <h3 id="cardsum"></h3>
    <h2 id="message"></h2>
    <button id="start-btn" onclick="startgame()">PLAY</button>
    <button id="newcard-btn" onclick="newcard()">DRAW CARD</button>
    <button id="again-btn" onclick="startgame()">PLAY AGAIN?</button>
    <button id="reset-btn" onclick="resetGame()">RESET GAME</button>
    <h3 id="player"></h3>
    </div>
    <div class="rules">
        <h2>Rules</h2>
        <p>This is a simple Blackjack game. <br>
            Try to get 21 as your cards sum without going over! <br>
            Ace is worth 11 points. <br>
            Jack, Queen, and King are all worth 10 points.
        </p>
    </div>
</div>
</body>
</html>
